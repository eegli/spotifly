name: CI

on:
  push:
    branches: [main]
    paths-ignore: [docs/**]
  pull_request:
    branches: [main]
    paths-ignore: [docs/**]

jobs:
  eslint:
    name: ESLint
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
  tests:
    name: Test on Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ['16', '17']
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test --coverage --verbose
