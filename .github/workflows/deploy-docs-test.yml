name: Docs (test deployment)

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths: [website/**]

jobs:
  test-deploy:
    name: Build docs
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: website
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Build website
        run: |
          yarn install
          yarn build
