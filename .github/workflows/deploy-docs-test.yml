name: Deploy docs (test)

on:
  pull_request:
    branches: [main]
    paths: [docs/**]

jobs:
  test-deploy:
    name: Test docs deployment
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test:docs
      - name: Build website
        working-directory: ./docs
        run: |
          yarn install
          yarn build
